<div class="container">
  <div class="row">
    <div class="col-md-9">
       <div class="col-md-12">
        <table class="table">
          <tr ng-repeat="msg in chat.msgs" >
            <td>{{msg.user.name}}</td>
            <td>
              {{msg.msg}}
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-12">
        <div class="form-inline">
          <form class="form-group col-md-10 col-sm-10 col-lg-10" ng-submit='broadcast(chat)'>
            <input type="text" ng-model='chat.message' class="form-control" placeholder="Type Something!">
          </div>
          <div class="form-group col-md-2 col-sm-2 col-lg-2">
            <button class="btn btn-primary form-control">Send</button>
          </form>
        </div>
        <div>
        </div>  
      </div>
    </div>
    <div class="col-md-3">
      <ul>
        <li ng-repeat='user in users'>
          {{user.name}}:{{user.id}}
        </li>
      </ul>
    </div>
  </div>
</div>
